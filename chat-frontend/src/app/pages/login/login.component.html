<h2>Login</h2>
<form (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" required class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="form-control">
  </div>

  <button type="submit" class="btn-submit">Login</button>
</form>

<div *ngIf="message" class="message">{{ message }}</div>

<style>
  /* Style général du formulaire */
  .login-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f7fa;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
    display: block;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #fff;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    border-color: #4CAF50;
    outline: none;
  }

  .btn-submit {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-submit:hover {
    background-color: #45a049;
  }

  .message {
    margin-top: 15px;
    text-align: center;
    color: #333;
    font-size: 14px;
  }
</style>
